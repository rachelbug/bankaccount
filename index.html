<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <form id="bank-info">
        <h2>Sign up for a bank account:</h2>
        <div class="form-group">
          <label for="name">Name:  </label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="deposit">Initial Deposit:  </label>
          <input type="text" class="form-control" id="deposit">
        </div>
        <button type="submit" class="btn btn-primary" id="create">Create Account!</button>
      </form>
      <form id="deposit-info">
        <h2>Deposit Money: </h2>
        <div class="form-group">
          <label for="transaction1">Deposit amount:  </label>
          <input type="text" class="form-control" id="transaction1">
        </div>
        <button type="submit" class="btn btn-primary" id="deposit-btn">Deposit</button>
      </form>

      <form id="withdrawal-info">
        <h2>Withdraw Money: </h2>
        <div class="form-group">
          <label for="transaction2">Withdrawal amount:  </label>
          <input type="text" class="form-control" id="transaction2">
        </div>
        <button type="submit" class="btn btn-primary" id="withdraw-btn">Withdraw</button>
      </form>


      <div class="account-balance">
        <h2>Account Balance:</h2>
        <p><span id="withdraw-balance"></p>
        <p><span id="deposit-balance"></p>
      </div>

    </div>

  </body>
</html>
